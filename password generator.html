<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Password Generator</h1>
        <label for="length">Password Name:</label>
       
        <label for="length">Password Length:</label>
        <input type="number" id="length" min="4" max="20" value="5">
        
        <div class="options">
            <label><input type="checkbox" id="include-lowercase" checked> Lowercase</label>
            <label><input type="checkbox" id="include-uppercase" checked> Uppercase</label>
            <label><input type="checkbox" id="include-numbers" checked> Numbers</label>
            <label><input type="checkbox" id="include-special" checked> Special Characters</label>
        </div>
        
        <button id="generate">Generate Password</button>
        
        <div class="result">
            <input type="text" id="password" readonly>
            <button id="copy">Copy to Clipboard</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
